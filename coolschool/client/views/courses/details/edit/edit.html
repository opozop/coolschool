<template name="CoursesDetailsEdit">
	<div class="page-container container" id="content">
		<div class="row" id="title_row">
			<div class="col-md-12">
				<div id="page_menu" class="pull-right">
				</div>
			</div>
		</div>
		{{> CoursesDetailsEditEditForm}}
	</div>
</template>

<template name="CoursesDetailsEditEditForm">
	<div id="courses-details-edit-edit-form" class="">
		<h2 id="component-title">
			Edit Student
		</h2>
		<form role="form">
			{{#if errorMessage}}
			<div class="alert alert-warning">
				{{errorMessage}}
			</div>
			{{/if}}		
		
			{{#if infoMessage}}
			<div class="alert alert-success">
				{{infoMessage}}
			</div>
			{{/if}}
			<div class="form-group  field-student-id">
				<label for="studentId">
					Student
				</label>
				<div class="input-div">
					<select class="form-control" name="studentId" required="required" autofocus="autofocus">
						{{#each student_list}}
						<option value="{{_id}}" {{optionIsSelected ../course_student.studentId _id}}>
							{{sortName}}
						</option>
						{{/each}}
					</select>
					<span id="help-text" class="help-block">
					</span>
					<span id="error-text" class="help-block">
					</span>
				</div>
			</div>
			<div class="form-group">
				<div class="submit-div">
					<button id="form-submit-button" class="btn btn-success" type="submit">
						<span class="fa fa-check">
						</span>
						Save
					</button>
					<a href="#" id="form-cancel-button" class="btn btn-default">
						Cancel
					</a>
				</div>
			</div>
		</form>
	</div>
</template>
