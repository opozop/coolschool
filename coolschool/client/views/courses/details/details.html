<template name="CoursesDetails">
	<div class="page-container container" id="content">
		<div class="row" id="title_row">
			<div class="col-md-12">
				<div id="page_menu" class="pull-right">
				</div>
			</div>
		</div>
		{{> CoursesDetailsDetailsForm}}
	</div>
	<div id="subcontent">
		{{> yield region='CoursesDetailsSubcontent'}}
	</div>
</template>

<template name="CoursesDetailsDetailsForm">
	<div id="courses-details-details-form" class="">
		<h2 id="component-title">
			<a href="#" id="form-back-button" class="btn btn-default" title="back">
				<span class="fa fa-chevron-left">
				</span>
			</a>
			Details
		</h2>
		<form role="form">
			{{#if errorMessage}}
			<div class="alert alert-warning">
				{{errorMessage}}
			</div>
			{{/if}}		
		
			{{#if infoMessage}}
			<div class="alert alert-success">
				{{infoMessage}}
			</div>
			{{/if}}
			<div class="form-group  field-year-year">
				<label for="year.year">
					Year
				</label>
				<div class="input-div">
					<p class="form-control-static">
						{{course_details.year.year}}
					</p>
				</div>
			</div>
			<div class="form-group  field-service-name">
				<label for="service.name">
					Service name
				</label>
				<div class="input-div">
					<p class="form-control-static">
						{{course_details.service.name}}
					</p>
				</div>
			</div>
			<div class="form-group  field-service-code">
				<label for="service.code">
					Service code
				</label>
				<div class="input-div">
					<p class="form-control-static">
						{{course_details.service.code}}
					</p>
				</div>
			</div>
			<div class="form-group  field-subject-name">
				<label for="subject.name">
					Service name
				</label>
				<div class="input-div">
					<p class="form-control-static">
						{{course_details.subject.name}}
					</p>
				</div>
			</div>
			<div class="form-group  field-subject-code">
				<label for="subject.code">
					Service code
				</label>
				<div class="input-div">
					<p class="form-control-static">
						{{course_details.subject.code}}
					</p>
				</div>
			</div>
			<div class="form-group  field-code">
				<label for="code">
					Code
				</label>
				<div class="input-div">
					<p class="form-control-static">
						{{course_details.code}}
					</p>
				</div>
			</div>
			<div class="form-group  field-description">
				<label for="description">
					Description
				</label>
				<div class="input-div">
					<p class="form-control-static">
						{{course_details.description}}
					</p>
				</div>
			</div>
			<div class="form-group  field-teacher-sort-name">
				<label for="teacher.sortName">
					Teacher Name
				</label>
				<div class="input-div">
					<p class="form-control-static">
						{{course_details.teacher.sortName}}
					</p>
				</div>
			</div>
			<div class="form-group">
				<div class="submit-div">
				</div>
			</div>
		</form>
	</div>
</template>
