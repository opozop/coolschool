<template name="CoursesEdit">
	<div class="page-container container" id="content">
		<div class="row" id="title_row">
			<div class="col-md-12">
				<div id="page_menu" class="pull-right">
				</div>
			</div>
		</div>
		{{> CoursesEditEditForm}}
	</div>
</template>

<template name="CoursesEditEditForm">
	<div id="courses-edit-edit-form" class="">
		<h2 id="component-title">
			Edit Course
		</h2>
		<form role="form">
			{{#if errorMessage}}
			<div class="alert alert-warning">
				{{errorMessage}}
			</div>
			{{/if}}		
		
			{{#if infoMessage}}
			<div class="alert alert-success">
				{{infoMessage}}
			</div>
			{{/if}}
			<div class="form-group  field-year-id">
				<label for="yearId">
					Year
				</label>
				<div class="input-div">
					<select class="form-control" name="yearId" required="required" autofocus="autofocus">
						{{#each year_list}}
						<option value="{{_id}}" {{optionIsSelected ../course_details.yearId _id}}>
							{{year}}
						</option>
						{{/each}}
					</select>
					<span id="help-text" class="help-block">
					</span>
					<span id="error-text" class="help-block">
					</span>
				</div>
			</div>
			<div class="form-group  field-service-id">
				<label for="serviceId">
					Service
				</label>
				<div class="input-div">
					<select class="form-control" name="serviceId" required="required">
						{{#each service_list}}
						<option value="{{_id}}" {{optionIsSelected ../course_details.serviceId _id}}>
							{{name}}
						</option>
						{{/each}}
					</select>
					<span id="help-text" class="help-block">
					</span>
					<span id="error-text" class="help-block">
					</span>
				</div>
			</div>
			<div class="form-group  field-subject-id">
				<label for="subjectId">
					Subject
				</label>
				<div class="input-div">
					<select class="form-control" name="subjectId" required="required">
						{{#each subject_list}}
						<option value="{{_id}}" {{optionIsSelected ../course_details.subjectId _id}}>
							{{name}}
						</option>
						{{/each}}
					</select>
					<span id="help-text" class="help-block">
					</span>
					<span id="error-text" class="help-block">
					</span>
				</div>
			</div>
			<div class="form-group  field-code">
				<label for="code">
					Code
				</label>
				<div class="input-div">
					<input type="text" name="code" value="{{course_details.code}}" class="form-control" required="required">
					<span id="help-text" class="help-block">
					</span>
					<span id="error-text" class="help-block">
					</span>
				</div>
			</div>
			<div class="form-group  field-description">
				<label for="description">
					Description
				</label>
				<div class="input-div">
					<input type="text" name="description" value="{{course_details.description}}" class="form-control" data-type="textarea">
					<span id="help-text" class="help-block">
					</span>
					<span id="error-text" class="help-block">
					</span>
				</div>
			</div>
			<div class="form-group  field-teacher-id">
				<label for="teacherId">
					Teacher
				</label>
				<div class="input-div">
					<select class="form-control" name="teacherId" required="required">
						{{#each teacher_list}}
						<option value="{{_id}}" {{optionIsSelected ../course_details.teacherId _id}}>
							{{sortName}}
						</option>
						{{/each}}
					</select>
					<span id="help-text" class="help-block">
					</span>
					<span id="error-text" class="help-block">
					</span>
				</div>
			</div>
			<div class="form-group">
				<div class="submit-div">
					<button id="form-submit-button" class="btn btn-success" type="submit">
						<span class="fa fa-check">
						</span>
						Save
					</button>
					<a href="#" id="form-cancel-button" class="btn btn-default">
						Cancel
					</a>
				</div>
			</div>
		</form>
	</div>
</template>
