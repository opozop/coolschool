<template name="ServicesDetails">
	<div class="page-container container" id="content">
		<div class="row" id="title_row">
			<div class="col-md-12">
				<div id="page_menu" class="pull-right">
				</div>
			</div>
		</div>
		{{> ServicesDetailsDetailsForm}}
	</div>
</template>

<template name="ServicesDetailsDetailsForm">
	<div id="services-details-details-form" class="">
		<h2 id="component-title">
			<a href="#" id="form-back-button" class="btn btn-default" title="back">
				<span class="fa fa-chevron-left">
				</span>
			</a>
			Details
		</h2>
		<form role="form">
			{{#if errorMessage}}
			<div class="alert alert-warning">
				{{errorMessage}}
			</div>
			{{/if}}		
		
			{{#if infoMessage}}
			<div class="alert alert-success">
				{{infoMessage}}
			</div>
			{{/if}}
			<div class="form-group  field-code">
				<label for="code">
					Code
				</label>
				<div class="input-div">
					<p class="form-control-static">
						{{service_details.code}}
					</p>
				</div>
			</div>
			<div class="form-group  field-name">
				<label for="name">
					Name
				</label>
				<div class="input-div">
					<p class="form-control-static">
						{{service_details.name}}
					</p>
				</div>
			</div>
			<div class="form-group  field-description">
				<label for="description">
					Description
				</label>
				<div class="input-div">
					<p class="form-control-static">
						{{service_details.description}}
					</p>
				</div>
			</div>
			<div class="form-group">
				<div class="submit-div">
					<a href="#" id="form-close-button" class="btn btn-primary">
						OK
					</a>
				</div>
			</div>
		</form>
	</div>
</template>
