<template name="ParentsDetails">
	<div class="page-container container" id="content">
		<div class="row" id="title_row">
			<div class="col-md-12">
				<div id="page_menu" class="pull-right">
				</div>
			</div>
		</div>
		{{> ParentsDetailsDetailsForm}}
	</div>
</template>

<template name="ParentsDetailsDetailsForm">
	<div id="parents-details-details-form" class="">
		<h2 id="component-title">
			<a href="#" id="form-back-button" class="btn btn-default" title="back">
				<span class="fa fa-chevron-left">
				</span>
			</a>
			Details
		</h2>
		<form role="form">
			{{#if errorMessage}}
			<div class="alert alert-warning">
				{{errorMessage}}
			</div>
			{{/if}}		
		
			{{#if infoMessage}}
			<div class="alert alert-success">
				{{infoMessage}}
			</div>
			{{/if}}
			<div class="form-group  field-name">
				<label for="name">
					Name
				</label>
				<div class="input-div">
					<p class="form-control-static">
						{{parent_details.name}}
					</p>
				</div>
			</div>
			<div class="form-group  field-father-last-name">
				<label for="fatherLastName">
					Father's
				</label>
				<div class="input-div">
					<p class="form-control-static">
						{{parent_details.fatherLastName}}
					</p>
				</div>
			</div>
			<div class="form-group  field-mother-last-name">
				<label for="motherLastName">
					Mother's
				</label>
				<div class="input-div">
					<p class="form-control-static">
						{{parent_details.motherLastName}}
					</p>
				</div>
			</div>
			<div class="form-group  field-sort-name">
				<label for="sortName">
					Sort Name
				</label>
				<div class="input-div">
					<p class="form-control-static">
						{{parent_details.sortName}}
					</p>
				</div>
			</div>
			<div class="form-group  field-birth-date">
				<label for="birthDate">
					Brith Date
				</label>
				<div class="input-div">
					<p class="form-control-static">
						{{formatDate parent_details.birthDate 'MM-DD-YYYY'}}
					</p>
				</div>
			</div>
			<div class="form-group  field-gender">
				<label for="gender">
					Gender
				</label>
				<div class="input-div">
					<p class="form-control-static">
						{{parent_details.gender}}
					</p>
				</div>
			</div>
			<div class="form-group  field-phone-number">
				<label for="phoneNumber">
					Phone Number
				</label>
				<div class="input-div">
					<p class="form-control-static">
						{{parent_details.phoneNumber}}
					</p>
				</div>
			</div>
			<div class="form-group  field-email-address">
				<label for="emailAddress">
					E-mail address
				</label>
				<div class="input-div">
					<p class="form-control-static">
						{{parent_details.emailAddress}}
					</p>
				</div>
			</div>
			<div class="form-group  field-notes">
				<label for="notes">
					Notes
				</label>
				<div class="input-div">
					<p class="form-control-static">
						{{parent_details.notes}}
					</p>
				</div>
			</div>
			<div class="form-group">
				<div class="submit-div">
					<a href="#" id="form-close-button" class="btn btn-primary">
						OK
					</a>
				</div>
			</div>
		</form>
	</div>
</template>
