<template name="TeachersEdit">
	<div class="page-container container" id="content">
		<div class="row" id="title_row">
			<div class="col-md-12">
				<div id="page_menu" class="pull-right">
				</div>
			</div>
		</div>
		{{> TeachersEditEditForm}}
	</div>
</template>

<template name="TeachersEditEditForm">
	<div id="teachers-edit-edit-form" class="">
		<h2 id="component-title">
			Edit teacher
		</h2>
		<form role="form">
			{{#if errorMessage}}
			<div class="alert alert-warning">
				{{errorMessage}}
			</div>
			{{/if}}		
		
			{{#if infoMessage}}
			<div class="alert alert-success">
				{{infoMessage}}
			</div>
			{{/if}}
			<div class="form-group  field-doc-id">
				<label for="docId">
					Id. Number
				</label>
				<div class="input-div">
					<input type="text" name="docId" value="{{teacher_details.docId}}" class="form-control" autofocus="autofocus" required="required">
					<span id="help-text" class="help-block">
					</span>
					<span id="error-text" class="help-block">
					</span>
				</div>
			</div>
			<div class="form-group  field-name">
				<label for="name">
					Name
				</label>
				<div class="input-div">
					<input type="text" name="name" value="{{teacher_details.name}}" class="form-control" required="required">
					<span id="help-text" class="help-block">
					</span>
					<span id="error-text" class="help-block">
					</span>
				</div>
			</div>
			<div class="form-group  field-father-last-name">
				<label for="fatherLastName">
					Father's
				</label>
				<div class="input-div">
					<input type="text" name="fatherLastName" value="{{teacher_details.fatherLastName}}" class="form-control">
					<span id="help-text" class="help-block">
					</span>
					<span id="error-text" class="help-block">
					</span>
				</div>
			</div>
			<div class="form-group  field-mother-last-name">
				<label for="motherLastName">
					Mother's
				</label>
				<div class="input-div">
					<input type="text" name="motherLastName" value="{{teacher_details.motherLastName}}" class="form-control">
					<span id="help-text" class="help-block">
					</span>
					<span id="error-text" class="help-block">
					</span>
				</div>
			</div>
			<div class="form-group  field-married-name">
				<label for="marriedName">
					Married
				</label>
				<div class="input-div">
					<input type="text" name="marriedName" value="{{teacher_details.marriedName}}" class="form-control">
					<span id="help-text" class="help-block">
					</span>
					<span id="error-text" class="help-block">
					</span>
				</div>
			</div>
			<div class="form-group  field-preferred-name">
				<label for="preferredName">
					Preferred
				</label>
				<div class="input-div">
					<textarea class="form-control" name="preferredName">{{teacher_details.preferredName}}</textarea>
					<span id="help-text" class="help-block">
					</span>
					<span id="error-text" class="help-block">
					</span>
				</div>
			</div>
			<div class="form-group  field-sort-name">
				<label for="sortName">
					Sort Name
				</label>
				<div class="input-div">
					<input type="text" name="sortName" value="{{teacher_details.sortName}}" class="form-control">
					<span id="help-text" class="help-block">
					</span>
					<span id="error-text" class="help-block">
					</span>
				</div>
			</div>
			<div class="form-group  field-birth-date">
				<label for="birthDate">
					Brith Date
				</label>
				<div class="input-div">
					<div class="input-group date">
						<input type="text" name="birthDate" value="{{formatDate teacher_details.birthDate 'MM-DD-YYYY'}}" class="form-control" data-type="date" data-format="MM-DD-YYYY">
						<span class="input-group-addon">
							<i class="fa fa-calendar">
							</i>
						</span>
					</div>
					<span id="help-text" class="help-block">
					</span>
					<span id="error-text" class="help-block">
					</span>
				</div>
			</div>
			<div class="form-group  field-gender">
				<label for="gender">
					Gender
				</label>
				<div class="input-div">
					<div class="radio">
						<label>
							<input type="radio" value="Female" name="gender" {{itemIsChecked teacher_details.gender "Female"}}>
							Female
						</label>
					</div>
					<div class="radio">
						<label>
							<input type="radio" value="Male" name="gender" {{itemIsChecked teacher_details.gender "Male"}}>
							Male
						</label>
					</div>
					<span id="help-text" class="help-block">
					</span>
					<span id="error-text" class="help-block">
					</span>
				</div>
			</div>
			<div class="form-group  field-phone-number">
				<label for="phoneNumber">
					Phone Number
				</label>
				<div class="input-div">
					<input type="text" name="phoneNumber" value="{{teacher_details.phoneNumber}}" class="form-control">
					<span id="help-text" class="help-block">
					</span>
					<span id="error-text" class="help-block">
					</span>
				</div>
			</div>
			<div class="form-group  field-email-address">
				<label for="emailAddress">
					E-mail address
				</label>
				<div class="input-div">
					<input type="text" name="emailAddress" value="{{teacher_details.emailAddress}}" class="form-control" data-type="email">
					<span id="help-text" class="help-block">
					</span>
					<span id="error-text" class="help-block">
					</span>
				</div>
			</div>
			<div class="form-group  field-experience">
				<label for="Experience">
					Experience
				</label>
				<div class="input-div">
					<textarea class="form-control" name="Experience">{{teacher_details.Experience}}</textarea>
					<span id="help-text" class="help-block">
					</span>
					<span id="error-text" class="help-block">
					</span>
				</div>
			</div>
			<div class="form-group">
				<div class="submit-div">
					<button id="form-submit-button" class="btn btn-success" type="submit">
						<span class="fa fa-check">
						</span>
						Save
					</button>
					<a href="#" id="form-cancel-button" class="btn btn-default">
						Cancel
					</a>
				</div>
			</div>
		</form>
	</div>
</template>
