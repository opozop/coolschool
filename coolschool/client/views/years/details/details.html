<template name="YearsDetails">
	<div class="page-container container" id="content">
		<div class="row" id="title_row">
			<div class="col-md-12">
				<div id="page_menu" class="pull-right">
				</div>
			</div>
		</div>
		{{> YearsDetailsDetailsForm}}
	</div>
	<div id="subcontent">
		{{> yield region='YearsDetailsSubcontent'}}
	</div>
</template>

<template name="YearsDetailsDetailsForm">
	<div id="years-details-details-form" class="">
		<h2 id="component-title">
			<a href="#" id="form-back-button" class="btn btn-default" title="back">
				<span class="fa fa-chevron-left">
				</span>
			</a>
			Details
		</h2>
		<form role="form">
			{{#if errorMessage}}
			<div class="alert alert-warning">
				{{errorMessage}}
			</div>
			{{/if}}		
		
			{{#if infoMessage}}
			<div class="alert alert-success">
				{{infoMessage}}
			</div>
			{{/if}}
			<div class="form-group  field-year">
				<label for="year">
					Year
				</label>
				<div class="input-div">
					<p class="form-control-static">
						{{year_details.year}}
					</p>
				</div>
			</div>
			<div class="form-group  field-name">
				<label for="name">
					Description
				</label>
				<div class="input-div">
					<p class="form-control-static">
						{{year_details.name}}
					</p>
				</div>
			</div>
			<div class="form-group  field-initial-date">
				<label for="initialDate">
					From
				</label>
				<div class="input-div">
					<p class="form-control-static">
						{{formatDate year_details.initialDate 'MM-DD-YYYY'}}
					</p>
				</div>
			</div>
			<div class="form-group  field-end-date">
				<label for="endDate">
					To
				</label>
				<div class="input-div">
					<p class="form-control-static">
						{{formatDate year_details.endDate 'MM-DD-YYYY'}}
					</p>
				</div>
			</div>
			<div class="form-group">
				<div class="submit-div">
				</div>
			</div>
		</form>
	</div>
</template>
