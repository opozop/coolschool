<template name="YearsEdit">
	<div class="page-container container" id="content">
		<div class="row" id="title_row">
			<div class="col-md-12">
				<div id="page_menu" class="pull-right">
				</div>
			</div>
		</div>
		{{> YearsEditEditForm}}
	</div>
</template>

<template name="YearsEditEditForm">
	<div id="years-edit-edit-form" class="">
		<h2 id="component-title">
			Edit year
		</h2>
		<form role="form">
			{{#if errorMessage}}
			<div class="alert alert-warning">
				{{errorMessage}}
			</div>
			{{/if}}		
		
			{{#if infoMessage}}
			<div class="alert alert-success">
				{{infoMessage}}
			</div>
			{{/if}}
			<div class="form-group  field-year">
				<label for="year">
					Year
				</label>
				<div class="input-div">
					<input type="text" name="year" value="{{year_details.year}}" class="form-control" autofocus="autofocus" required="required">
					<span id="help-text" class="help-block">
					</span>
					<span id="error-text" class="help-block">
					</span>
				</div>
			</div>
			<div class="form-group  field-name">
				<label for="name">
					Description
				</label>
				<div class="input-div">
					<textarea class="form-control" name="name">{{year_details.name}}</textarea>
					<span id="help-text" class="help-block">
					</span>
					<span id="error-text" class="help-block">
					</span>
				</div>
			</div>
			<div class="form-group  field-initial-date">
				<label for="initialDate">
					From
				</label>
				<div class="input-div">
					<div class="input-group date">
						<input type="text" name="initialDate" value="{{formatDate year_details.initialDate 'MM-DD-YYYY'}}" class="form-control" data-type="date" data-format="MM-DD-YYYY">
						<span class="input-group-addon">
							<i class="fa fa-calendar">
							</i>
						</span>
					</div>
					<span id="help-text" class="help-block">
					</span>
					<span id="error-text" class="help-block">
					</span>
				</div>
			</div>
			<div class="form-group  field-end-date">
				<label for="endDate">
					To
				</label>
				<div class="input-div">
					<div class="input-group date">
						<input type="text" name="endDate" value="{{formatDate year_details.endDate 'MM-DD-YYYY'}}" class="form-control" data-type="date" data-format="MM-DD-YYYY">
						<span class="input-group-addon">
							<i class="fa fa-calendar">
							</i>
						</span>
					</div>
					<span id="help-text" class="help-block">
					</span>
					<span id="error-text" class="help-block">
					</span>
				</div>
			</div>
			<div class="form-group">
				<div class="submit-div">
					<button id="form-submit-button" class="btn btn-success" type="submit">
						<span class="fa fa-check">
						</span>
						Save
					</button>
					<a href="#" id="form-cancel-button" class="btn btn-default">
						Cancel
					</a>
				</div>
			</div>
		</form>
	</div>
</template>
